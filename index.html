<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body>

  <div class="wrap">
    <div class="card">
      
      <div class="image-container">
        <img id="pic-equi" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </div>

      <div class="card-header">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="card-content">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-and-time">
        
          <p id="eth-img"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </ul>
      </div>

      <div class="line">

      </div>

      <div class="creator">
        <img id="avatar-img" src="./images/image-avatar.png" alt="">
        <p id="creator-name">Creation of Jules Wyvern</p>
      </div>
    </div>

  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
